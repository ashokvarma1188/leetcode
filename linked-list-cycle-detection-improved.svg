  <text x="100" y="905" font-family="Arial" font-size="16" fill="white" text-anchor="middle">1</text>
  
  <circle cx="200" cy="900" r="30" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
  <text x="200" y="905" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2</text>
  
