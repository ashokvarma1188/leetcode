<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1050">
  <!-- Background -->
  <rect width="800" height="1050" fill="#000000"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">Linked List Cycle Detection</text>
  <text x="400" y="80" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Step by Step Visualization</text>
  
  <!-- Initial State -->
  <text x="100" y="140" font-family="Arial" font-size="22" fill="#ffffff" text-anchor="start" font-weight="bold">Initial State:</text>
  
  <!-- Nodes - Initial -->
  <circle cx="100" cy="180" r="30" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
  <text x="100" y="185" font-family="Arial" font-size="16" fill="white" text-anchor="middle">1</text>
  
  <circle cx="200" cy="180" r="30" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
  <text x="200" y="185" font-family="Arial" font-size="16" fill="white" text-anchor="middle">2</text>
  
  <circle cx="300" cy="180" r="30" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
  <text x="300" y="185" font-family="Arial" font-size="16" fill="white" text-anchor="middle">3</text>
  
  <circle cx="400" cy="180" r="30" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
  <text x="400" y="185" font-family="Arial" font-size="16" fill="white" text-anchor="middle">4</text>
  
