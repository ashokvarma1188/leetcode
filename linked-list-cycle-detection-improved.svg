  <text x="300" y="680" font-family="Arial" font-size="16" fill="#2ecc71" text-anchor="middle">fast</text>
  
  <!-- Iteration 4 -->
  <text x="100" y="860" font-family="Arial" font-size="22" fill="#ffffff" text-anchor="start" font-weight="bold">Iteration 4:</text>
  
  <!-- Nodes - Iteration 4 with glow effect -->
