  <circle cx="500" cy="900" r="22" fill="none" stroke="#2ecc71" stroke-width="3"/>
  
  <text x="500" y="945" font-family="Arial" font-size="16" fill="#e74c3c" text-anchor="middle">slow</text>
  <text x="500" y="860" font-family="Arial" font-size="16" fill="#2ecc71" text-anchor="middle">fast</text>
  
  <!-- Final Result - More prominent and below everything -->
