      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Regular Links -->
  <line x1="130" y1="180" x2="170" y2="180" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="180" x2="270" y2="180" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="330" y1="180" x2="370" y2="180" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="180" x2="470" y2="180" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="530" y1="180" x2="570" y2="180" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Loop arrow -->
